<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <h1>Cifrado Vigenère</h1>

    <div class="container">
        <label for="texto">Texto a cifrar/descifrar:</label>
        <textarea id="texto" rows="4" placeholder="Escribe el texto aquí..."></textarea>

        <label for="clave">Clave:</label>
        <input type="text" id="clave" placeholder="Escribe la clave aquí...">

        <button onclick="cifrarTexto()">Cifrar</button>
        <button onclick="descifrarTexto()">Descifrar</button>

        <div id="resultado"></div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
